appId: com.toolhub.desktop
productName: Tool Hub
artifactName: "${productName}-${version}-${arch}.${ext}"
directories:
  output: release
files:
  - dist/**
  - electron/**
  - package.json
  - "!**/*.md"
  - "!**/.DS_Store"
  - "!**/.gitkeep"
asar: true
compression: normal
generateUpdatesFilesForAllChannels: true
win:
  target:
    - target: nsis
      arch:
        - x64
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: false
  differentialPackage: true
publish:
  - provider: github
    owner: "${env.GH_OWNER}"
    repo: "${env.GH_REPO}"
    releaseType: release
