appId: com.toolhub.desktop
productName: Tool Hub
artifactName: "${productName}-${version}-${arch}.${ext}"
directories:
  output: release
files:
  - dist/**
  - electron/**
  - package.json
  - "!**/*.md"
  - "!**/.DS_Store"
  - "!**/.gitkeep"
asar: true
compression: normal
generateUpdatesFilesForAllChannels: true
extraResources:
  - from: electron/assets
    to: assets
    filter:
      - "**/*"
  - from: templates/node-hello-app
    to: templates/node-hello-app
    filter:
      - "AGENTS.md"
win:
  icon: electron/assets/app-icon.ico
  target:
    - target: nsis
      arch:
        - x64
nsis:
  installerIcon: electron/assets/app-icon.ico
  uninstallerIcon: electron/assets/app-icon.ico
  installerHeaderIcon: electron/assets/app-icon.ico
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: false
  differentialPackage: true
